<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Dicee Game - A fun game with two dice for players to roll."
    />
    <meta name="keywords" content="dicee, game, dice, roll, players" />
    <meta name="author" content="Mohammed Ali Boutaine" />

    <title>Dicee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="winMessage">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.png" alt="Dice for Player 1" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice1.png" alt="Dice for Player 2" />
      </div>
    </div>

    <div class="handler">
      <button type="button" onclick="playDice()" class="btn btn-success btn-lg">
        Play Dice
      </button>
    </div>


    <footer>
      <a href="https://github.com/TCHOOP22">Mohammed Ali Boutaine</a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
